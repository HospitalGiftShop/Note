<template>
    <lightning-card title="Notes" icon-name="standard:note">
        <div slot="actions">
            <lightning-button 
                label="New Note" 
                onclick={handleNewNote} 
                variant="brand"
                disabled={isLoading}>
            </lightning-button>
        </div>
        
        <!-- Loading Spinner -->
        <template if:true={isLoading}>
            <div class="slds-p-around_medium slds-text-align_center">
                <lightning-spinner alternative-text="Loading notes..." size="medium"></lightning-spinner>
            </div>
        </template>
        
        <!-- New Note Form Modal -->
        <template if:true={showNewNoteForm}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">{formTitle}</h2>
                        <button class="slds-button slds-button_icon slds-modal__close" onclick={handleCancel}>
                            <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        </button>
                    </header>
                    
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input 
                            label="Title" 
                            data-field="title" 
                            value={newNote.title} 
                            onchange={handleInputChange}
                            required>
                        </lightning-input>
                        
                        <lightning-combobox 
                            label="Category" 
                            data-field="category" 
                            value={newNote.category} 
                            options={categoryOptions} 
                            onchange={handleInputChange}
                            required>
                        </lightning-combobox>
                        
                        <lightning-input-rich-text 
                            label="Note Content" 
                            value={newNote.body} 
                            onchange={handleRichTextChange}
                            formats="font,size,bold,italic,underline,strike,list,indent,align,link,image,clean,table,header,code"
                            required>
                        </lightning-input-rich-text>
                        
                        <!-- Link to Records Section -->
                        <div class="slds-m-top_medium">
                            <h3 class="slds-text-heading_small slds-m-bottom_small">Link to Additional Records</h3>
                            
                            <div class="slds-grid slds-gutters slds-m-bottom_small">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox
                                        label="Object Type"
                                        data-field="relatedObject"
                                        options={availableObjects}
                                        onchange={handleRelatedObjectChange}>
                                    </lightning-combobox>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input
                                        label="Search Records"
                                        data-field="searchTerm"
                                        value={searchTerm}
                                        onchange={handleSearchTermChange}
                                        placeholder="Type to search...">
                                    </lightning-input>
                                </div>
                            </div>
                            
                            <!-- Search Results -->
                            <template if:true={hasSearchResults}>
                                <div class="slds-m-bottom_small">
                                    <h4 class="slds-text-body_small slds-m-bottom_x-small">Search Results:</h4>
                                    <template for:each={searchResults} for:item="record">
                                        <lightning-button
                                            key={record.Id}
                                            label={record.Name}
                                            variant="neutral"
                                            size="small"
                                            class="slds-m-right_x-small slds-m-bottom_x-small"
                                            onclick={handleAddRecord}
                                            data-record-id={record.Id}
                                            data-record-name={record.Name}
                                            data-object-type={record.RelatedObject}>
                                        </lightning-button>
                                    </template>
                                </div>
                            </template>
                            
                            <!-- Linked Records -->
                            <template if:true={hasLinkedRecords}>
                                <div>
                                    <h4 class="slds-text-body_small slds-m-bottom_x-small">Linked Records:</h4>
                                    <template for:each={newNote.linkedRecords} for:item="record">
                                        <lightning-pill
                                            key={record.Id}
                                            label={record.Name}
                                            name={record.Id}
                                            onremove={handleRemoveRecord}
                                            class="slds-m-right_x-small slds-m-bottom_x-small">
                                        </lightning-pill>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>
                    
                    <footer class="slds-modal__footer">
                        <lightning-button 
                            label="Cancel" 
                            onclick={handleCancel}
                            disabled={isLoading}>
                        </lightning-button>
                        <lightning-button 
                            label="Save" 
                            onclick={handleSave} 
                            variant="brand"
                            disabled={isLoading}>
                        </lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        
        <!-- Reply Form Modal -->
        <template if:true={showReplyForm}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Reply to Note</h2>
                        <button class="slds-button slds-button_icon slds-modal__close" onclick={handleCancel}>
                            <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        </button>
                    </header>
                    
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input-rich-text 
                            label="Reply Content" 
                            value={newNote.body} 
                            onchange={handleRichTextChange}
                            formats="font,size,bold,italic,underline,strike,list,indent,align,link,image,clean,table,header,code"
                            required>
                        </lightning-input-rich-text>
                    </div>
                    
                    <footer class="slds-modal__footer">
                        <lightning-button 
                            label="Cancel" 
                            onclick={handleCancel}
                            disabled={isLoading}>
                        </lightning-button>
                        <lightning-button 
                            label="Save Reply" 
                            onclick={handleSave} 
                            variant="brand"
                            disabled={isLoading}>
                        </lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        
        <!-- Edit Form Modal -->
        <template if:true={showEditForm}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Edit Note</h2>
                        <button class="slds-button slds-button_icon slds-modal__close" onclick={handleCancel}>
                            <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        </button>
                    </header>
                    
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input 
                            label="Title" 
                            data-field="title" 
                            value={editingNote.title} 
                            onchange={handleEditInputChange}
                            required>
                        </lightning-input>
                        
                        <lightning-combobox 
                            label="Category" 
                            data-field="category" 
                            value={editingNote.category} 
                            options={categoryOptions} 
                            onchange={handleEditInputChange}
                            required>
                        </lightning-combobox>
                        
                        <lightning-input-rich-text 
                            label="Note Content" 
                            value={editingNote.body} 
                            onchange={handleEditRichTextChange}
                            formats="font,size,bold,italic,underline,strike,list,indent,align,link,image,clean,table,header,code"
                            required>
                        </lightning-input-rich-text>
                        
                        <!-- Link to Records Section -->
                        <div class="slds-m-top_medium">
                            <h3 class="slds-text-heading_small slds-m-bottom_small">Link to Additional Records</h3>
                            
                            <div class="slds-grid slds-gutters slds-m-bottom_small">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox
                                        label="Object Type"
                                        data-field="editRelatedObject"
                                        options={availableObjects}
                                        onchange={handleEditRelatedObjectChange}>
                                    </lightning-combobox>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input
                                        label="Search Records"
                                        data-field="editSearchTerm"
                                        value={searchTerm}
                                        onchange={handleEditSearchTermChange}
                                        placeholder="Type to search...">
                                    </lightning-input>
                                </div>
                            </div>
                            
                            <!-- Search Results -->
                            <template if:true={hasSearchResults}>
                                <div class="slds-m-bottom_small">
                                    <h4 class="slds-text-body_small slds-m-bottom_x-small">Search Results:</h4>
                                    <template for:each={searchResults} for:item="record">
                                        <lightning-button
                                            key={record.Id}
                                            label={record.Name}
                                            variant="neutral"
                                            size="small"
                                            class="slds-m-right_x-small slds-m-bottom_x-small"
                                            onclick={handleEditAddRecord}
                                            data-record-id={record.Id}
                                            data-record-name={record.Name}
                                            data-object-type={record.RelatedObject}>
                                        </lightning-button>
                                    </template>
                                </div>
                            </template>
                            
                            <!-- Linked Records -->
                            <template if:true={hasEditLinkedRecords}>
                                <div>
                                    <h4 class="slds-text-body_small slds-m-bottom_x-small">Linked Records:</h4>
                                    <template for:each={editingNote.linkedRecords} for:item="record">
                                        <lightning-pill
                                            key={record.Id}
                                            label={record.Name}
                                            name={record.Id}
                                            onremove={handleEditRemoveRecord}
                                            class="slds-m-right_x-small slds-m-bottom_x-small">
                                        </lightning-pill>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>
                    
                    <footer class="slds-modal__footer">
                        <lightning-button 
                            label="Cancel" 
                            onclick={handleCancel}
                            disabled={isLoading}>
                        </lightning-button>
                        <lightning-button 
                            label="Update Note" 
                            onclick={handleUpdateNote} 
                            variant="brand"
                            disabled={isLoading}>
                        </lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        
        <!-- Notes Display -->
        <div class="slds-p-around_medium">
            <!-- Empty State -->
            <template if:false={hasNotes}>
                <template if:false={isLoading}>
                    <div class="slds-text-align_center slds-p-around_large">
                        <lightning-icon icon-name="standard:note" size="large" class="slds-m-bottom_small"></lightning-icon>
                        <h3 class="slds-text-heading_small slds-m-bottom_small">No notes yet</h3>
                        <p class="slds-text-body_regular slds-text-color_weak">Create your first note to get started.</p>
                    </div>
                </template>
            </template>
            
            <!-- Notes Accordion -->
            <template if:true={hasNotes}>
                <lightning-accordion allow-multiple-sections-open active-section-name={expandedSections}>
                    <template for:each={notes} for:item="note">
                        <lightning-accordion-section 
                            key={note.Id} 
                            name={note.Id} 
                            label={note.titleWithDate}>
                            
                            <!-- Note Header Info -->
                            <div slot="summary">
                                <div class="slds-media slds-media_center slds-m-left_medium">
                                    <div class="slds-media__figure">
                                        <lightning-icon icon-name="standard:note" size="x-small"></lightning-icon>
                                    </div>
                                    <div class="slds-media__body">
                                        <p class="slds-text-body_small slds-text-color_weak">
                                            {note.Category__c} • {note.CreatedBy.Name}
                                            <template if:true={note.replies.length}>
                                                • {note.replies.length} replies
                                            </template>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Note Content and Actions -->
                            <div class="slds-box slds-box_xx-small">
                                <!-- Main Note Actions -->
                                <div class="slds-float_right slds-m-bottom_small">
                                    <div class="slds-button-group" role="group">
                                        <lightning-button-icon 
                                            icon-name="utility:edit" 
                                            variant="border-filled" 
                                            alternative-text="Edit Note"
                                            title="Edit Note"
                                            size="small"
                                            onclick={handleEdit} 
                                            data-note-id={note.Id}
                                            disabled={isLoading}>
                                        </lightning-button-icon>
                                        
                                        <lightning-button-icon 
                                            icon-name="utility:comments" 
                                            variant="border-filled" 
                                            alternative-text="Reply to Note"
                                            title="Reply to Note"
                                            size="small"
                                            onclick={handleReply} 
                                            data-note-id={note.Id}
                                            disabled={isLoading}>
                                        </lightning-button-icon>
                                        
                                        <lightning-button-icon 
                                            icon-name="utility:delete" 
                                            variant="border-filled" 
                                            alternative-text="Delete Note"
                                            title="Delete Note"
                                            size="small"
                                            onclick={handleDelete} 
                                            data-note-id={note.Id}
                                            disabled={isLoading}>
                                        </lightning-button-icon>
                                    </div>
                                </div>
                                
                                <!-- Note Body -->
                                <div class="slds-clearfix slds-m-bottom_medium">
                                    <h4 class="slds-text-body_small slds-text-color_weak slds-m-bottom_x-small">Body</h4>
                                    <div class="slds-text-longform">
                                        <lightning-formatted-rich-text value={note.Body__c}></lightning-formatted-rich-text>
                                    </div>
                                </div>
                                
                                <!-- Note Metadata Section -->
                                <div class="slds-grid slds-gutters slds-m-bottom_medium">
                                    <div class="slds-col slds-size_1-of-2">
                                        <h4 class="slds-text-body_small slds-text-color_weak slds-m-bottom_x-small">Category</h4>
                                        <p class="slds-text-body_regular">{note.Category__c}</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <h4 class="slds-text-body_small slds-text-color_weak slds-m-bottom_x-small">Created By</h4>
                                        <p class="slds-text-body_regular">{note.CreatedBy.Name}</p>
                                    </div>
                                </div>
                                
                                <!-- Related Records Section -->
                                <template if:true={note.linkedRecords}>
                                    <template if:true={note.linkedRecords.length}>
                                        <div class="slds-m-bottom_medium">
                                            <h4 class="slds-text-body_small slds-text-color_weak slds-m-bottom_x-small">Related Records:</h4>
                                            <template for:each={note.linkedRecords} for:item="linkedRecord">
                                                <lightning-pill
                                                    key={linkedRecord.Id}
                                                    label={linkedRecord.Name}
                                                    class="slds-m-right_x-small slds-m-bottom_x-small">
                                                </lightning-pill>
                                            </template>
                                        </div>
                                    </template>
                                </template>
                                
                                <!-- Shared With Section -->
                                <div class="slds-m-bottom_small">
                                    <h4 class="slds-text-body_small slds-text-color_weak slds-m-bottom_x-small">Shared With:</h4>
                                    <p class="slds-text-body_regular slds-text-color_weak">
                                        <template if:true={note.relatedRecordsDisplay}>
                                            {note.relatedRecordsDisplay}
                                        </template>
                                        <template if:false={note.relatedRecordsDisplay}>
                                            Current record only
                                        </template>
                                    </p>
                                </div>
                                
                                <!-- Replies Section -->
                                <template if:true={note.replies}>
                                    <template if:true={note.replies.length}>
                                        <div class="slds-m-top_medium">
                                            <div class={note.repliesSectionClass}>
                                                <h3 class="slds-section__title">
                                                    <button 
                                                        class="slds-button slds-section__title-action" 
                                                        onclick={handleToggleReplies}
                                                        data-note-id={note.Id}
                                                        aria-expanded={note.repliesExpanded}>
                                                        <lightning-icon 
                                                            icon-name="utility:switch" 
                                                            size="x-small" 
                                                            class="slds-section__title-action-icon slds-button__icon_left"
                                                            data-note-id={note.Id}>
                                                        </lightning-icon>
                                                        <span class="slds-text-body_small" data-note-id={note.Id}>
                                                            Replies ({note.replies.length})
                                                        </span>
                                                    </button>
                                                </h3>
                                                <template if:true={note.repliesExpanded}>
                                                    <div class="slds-section__content">
                                                        <div class="slds-p-left_medium slds-p-top_small">
                                                            <template for:each={note.replies} for:item="reply">
                                                                <div key={reply.Id} class="slds-box slds-box_xx-small slds-m-bottom_small">
                                                                    <header class="slds-media slds-media_center">
                                                                        <div class="slds-media__figure">
                                                                            <lightning-icon icon-name="utility:reply" size="x-small"></lightning-icon>
                                                                        </div>
                                                                        <div class="slds-media__body">
                                                                            <h5 class="slds-text-body_small slds-text-color_default">{reply.Title__c}</h5>
                                                                            <p class="slds-text-body_small slds-text-color_weak">
                                                                                {reply.CreatedBy.Name} • 
                                                                                <lightning-formatted-date-time value={reply.CreatedDate}></lightning-formatted-date-time>
                                                                            </p>
                                                                        </div>
                                                                        <div class="slds-media__figure slds-media__figure_reverse">
                                                                            <div class="slds-button-group" role="group">
                                                                                <lightning-button-icon 
                                                                                    icon-name="utility:edit" 
                                                                                    variant="border-filled" 
                                                                                    alternative-text="Edit Reply"
                                                                                    title="Edit Reply"
                                                                                    size="x-small"
                                                                                    onclick={handleEdit} 
                                                                                    data-note-id={reply.Id}
                                                                                    disabled={isLoading}>
                                                                                </lightning-button-icon>
                                                                                
                                                                                <lightning-button-icon 
                                                                                    icon-name="utility:delete" 
                                                                                    variant="border-filled" 
                                                                                    alternative-text="Delete Reply"
                                                                                    title="Delete Reply"
                                                                                    size="x-small"
                                                                                    onclick={handleDelete} 
                                                                                    data-note-id={reply.Id}
                                                                                    disabled={isLoading}>
                                                                                </lightning-button-icon>
                                                                            </div>
                                                                        </div>
                                                                    </header>
                                                                    
                                                                    <div class="slds-m-top_x-small">
                                                                        <lightning-formatted-rich-text value={reply.Body__c}></lightning-formatted-rich-text>
                                                                    </div>
                                                                </div>
                                                            </template>
                                                        </div>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </template>
                                </template>
                            </div>
                        </lightning-accordion-section>
                    </template>
                </lightning-accordion>
            </template>
        </div>
    </lightning-card>
</template>
